<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sliding Puzzle</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <h1>Sliding Puzzle</h1>
    <main>
      <section class="menu-container">
        <h2 class="main-menu">Main Menu</h2>
        <div class="closing-button" id="close" onclick="closeMenu();">
          <a href="#"
            ><i
              class="fa-sharp fa-regular fa-rectangle-xmark fa-2xl"
              style="color: #2f97a0"
            ></i
          ></a>
        </div>
        <div class="sub-menu">
          <a href="#">Objective</a>
          <a href="#">Rules</a>
          <a href="#">Change Puzzle</a>
          <a href="#">Change Level</a>
        </div>
      </section>
      <div class="game-window">
        <div class="flex-container">
          <section class="puzzle-container">
            <div id="tile1" class="tile"></div>
            <div id="tile2" class="tile"></div>
            <div id="tile3" class="tile"></div>
            <div id="tile4" class="tile"></div>
            <div id="tile5" class="tile"></div>
            <div id="tile6" class="tile"></div>
            <div id="tile7" class="tile"></div>
            <div id="tile8" class="tile"></div>
            <div id="empty" class="tile empty"></div>
          </section>
          <section class="buttons">
            <button id="menu" onclick="openMenu()">Menu</button>
            <button onclick="shufflePuzzle();" id="new-game">New Game</button>
            <div id="moves-counter">Moves: 0</div>
          </section>
          <section class="image">
            <img
              src="assets/images/coast-of-galway1.jpg"
              alt="Photo of Galway coast on a sunny day"
            />
          </section>
        </div>
      </div>
    </main>
    <footer>
      <ul class="footer-icons">
        <li>
          <a
            href="https://github.com/violaberg"
            target="_blank"
            rel="noopener"
            aria-label="Visit my GitHub page (opens in a new tab)"
            ><i class="fa-brands fa-github fa-xl" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/photos_by_vb/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram fa-xl" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/viola-bergere-5a668699/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my LinkedIn page (opens in a new tab)"
            ><i class="fa-brands fa-linkedin fa-xl" style="color: #000000"></i
          ></a>
        </li>
      </ul>
      <p class="copyright">&copy; Sliding Puzzle</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/284fde1047.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
