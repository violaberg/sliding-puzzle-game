<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sliding Puzzle</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
    <h1>Sliding Puzzle</h1>
    <div class="flex-container">
    <div class="puzzle-container" style="display: table;">
        <div class="first-row" style="display: table-row;">
            <div class="tile1"></div>
            <div class="tile2"></div>
            <div class="tile3"></div>
        </div>
        <div class="second-row" style="display: table-row;">
            <div class="tile4"></div>
            <div class="tile5"></div>
            <div class="tile6"></div>
        </div>
        <div class="third-row" style="display: table-row;">
            <div class="tile7"></div>
            <div class="tile8"></div>
            <div class="tile9"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="menu">Menu</button>
        <div>Moves:</div>
        <button onclick="shuffle();" id="new-game">New Game</button>
    </div>
    <div class="image">
        <img src="assets/images/coast-of-galway.JPG" alt="Photo of Galway coast on a sunny day">
    </div>
    </div>
    <footer>
        <p class="copyright">&copy; Sliding Puzzle</p>
    </footer>
    <script src="https://kit.fontawesome.com/284fde1047.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
