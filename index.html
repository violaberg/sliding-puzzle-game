<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sliding Puzzle</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
    <h1>Sliding Puzzle</h1>
    <div class="menu-container">
        <div class="main-menu">Main Menu</div>
        <div class="closing-button" id="close" onclick="closeMenu();">
            <a href="#"><i class="fa-sharp fa-regular fa-rectangle-xmark fa-2xl" style="color: #2f97a0;"></i></a>
        </div>
        <div class="sub-menu">
            <a href="#">Objective</a>
            <a href="#">Rules</a>
            <a href="#">Change Puzzle</a>
            <a href="#">Change Level</a>
        </div>
    </div>
    <div class="game-window">
    <div class="flex-container">
    <div class="puzzle-container" style="display: table;">
        <div class="first-row" style="display: table-row;">
            <div id="cell11" class="tile1" onClick="chooseTile(1,1);"></div>
            <div id="cell12" class="tile2" onClick="chooseTile(1,2);"></div>
            <div id="cell13" class="tile3" onClick="chooseTile(1,3);"></div>
        </div>
        <div class="second-row" style="display: table-row;">
            <div id="cell21" class="tile4" onClick="chooseTile(2,1);"></div>
            <div id="cell22" class="tile5" onClick="chooseTile(2,2);"></div>
            <div id="cell23" class="tile6" onClick="chooseTile(2,3);"></div>
        </div>
        <div class="third-row" style="display: table-row;">
            <div id="cell31" class="tile7" onClick="chooseTile(3,1);"></div>
            <div id="cell32" class="tile8" onClick="chooseTile(3,2);"></div>
            <div id="cell33" class="tile9" onClick="chooseTile(3,3);"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="menu" onclick="openMenu()">Menu</button>
        <button onclick="shufflePuzzle();" id="new-game">New Game</button>
        <div id="moves-counter">Moves: 0</div>
    </div>
    <div class="image">
        <img src="assets/images/coast-of-galway1.jpg" alt="Photo of Galway coast on a sunny day">
    </div>
    </div>
    </div>
    <footer>
        <p class="copyright">&copy; Sliding Puzzle</p>
    </footer>
    <script src="https://kit.fontawesome.com/284fde1047.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
